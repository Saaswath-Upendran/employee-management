{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body %}
<div class="container">
    <h1>Login</h1>
    <form action="login" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
{% endblock %}
