<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="{% url 'employe:home' %}" class="navbar-brand">Employe Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    {% if user.is_authenticated and user.is_superuser %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'employe:create' %}">Create User</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'employe:list'%}">Employe List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                      {% elif user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                    {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'employe:about' %}">About us</a>
                  </li>
                  {% endif %}
                </ul>
            </div>
        </div>
       
    </nav>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>    
</body>
</html>
