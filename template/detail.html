{% extends 'base.html' %}
{% block body %}
<div class="container">
    <p>Name : {{employe_detail.user.username}}</p>
    <p>Date of Birth : {{employe_detail.dob}}</p>
    <p>Email :{{employe_detail.user.email}}</p>
    <p>Phone Number :{{employe_detail.phone_number}}</p>
    <a href="{% url 'employe:update' employe_detail.id %}" class="btn btn-warning">Update</a>
    <a href="{% url 'employe:delete' employe_detail.id %}" class="btn btn-danger">Delete</a>

</div>
{% endblock %}
